<meta charset = "UTF-8">

<script>

	function pula(){
 		
		document.write("<br><br>");

	}

	function mostra(frase){

		document.write(frase);
		pula();
	}

	var multiplicador = 1;

	while(multiplicador <= 10) {

		mostra(7 * multiplicador);

		multiplicador = multiplicador +1
	}

	mostra("END");

	for(var n=1; n <=10; n++){

		mostra(8 * n);
	}

	mostra("END AGAIN");

</script>

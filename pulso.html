<meta charset = "UTF-8">

<canvas width="600" height="400"></canvas>

<br><br>

Escolha uma cor <input type = "color"> 

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    var cores = document.querySelector("input")
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y ,r){

        pincel.fillStyle = cores.value;
        pincel.beginPath();
        pincel.arc(x, y, r, 0, 2 * Math.PI);
        pincel.fill();
    }


    function limpaTela(){

        pincel.clearRect(0,0,600,400);
    }

    var r = 10

    var pulso = 1

    function atualizaTela(){

        limpaTela();

        if(r<5){

            pulso = 1;

        }else if(r>200){

            pulso = -1
        }

        desenhaCirculo(300, 200, r)
        r = r + pulso;
    }

    setInterval(atualizaTela,5);


</script>
